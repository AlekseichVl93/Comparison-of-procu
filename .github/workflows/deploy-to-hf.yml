name: Deploy to Hugging Face Space

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # <-- важно: не шallow-репо

      - name: Configure git identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Show env
        run: |
          echo "Branch: $GITHUB_REF_NAME"
          echo "Repo:   $GITHUB_REPOSITORY"

      # (опционально) инициализируем git-lfs, чтобы не ругались хуки на стороне HF
      - name: Init Git LFS
        run: |
          git lfs install

      # Диагностика доступа — оставим, полезно
      - name: Check access to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE: "HomeOrganization/Comparison"
        run: |
          set -x
          git ls-remote "https://oauth2:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE}.git"

      # Пушим код в репозиторий Space как во второй remote
      - name: Push to Hugging Face Space (git remote)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE: "HomeOrganization/Comparison"
        run: |
          set -e
          git remote add hf "https://oauth2:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE}.git" \
            || git remote set-url hf "https://oauth2:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE}.git"
          git fetch hf || true
          git checkout -B main
          git push -f hf main:main
